plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin must be applied after Android and Kotlin Gradle plugins
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.demoparty_assistant"
    compileSdk = 34 // Ustaw najnowszą wersję, np. 33 lub 34, zgodną z Twoją wersją Flutter SDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.demoparty_assistant"
        minSdk = 21 // Upewnij się, że minSdk jest ustawiony na co najmniej 20
        targetSdk = 33 // Ustaw docelową wersję SDK
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source "../.."
}
